<div class="container">
    <div class="container-fluid">
        <div class="tools mt-4">
            <i class="fas fa-trash" (click)="removeSelectedRows($event)"></i>
        </div>
        <table mat-table [dataSource]='dataSource' class="mat-elevation-z8" class="mt-3">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Reviewer </th>
                <td mat-cell *matCellDef="let element"> {{element.reviewer}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Receiver </th>
                <td mat-cell *matCellDef="let element"> {{element.receiver}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Rate  </th>
                <td mat-cell *matCellDef="let element"> 
                    <span *ngFor="let number of [1,2,3,4,5]">
                        <i class="fas fa-star" *ngIf="number <= element.rate"></i>
                        <i class="far fa-star" *ngIf="number > element.rate"></i>
                    </span>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Review </th>
                <td mat-cell *matCellDef="let element"> {{element.review}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
        </table>

    </div>
</div>
