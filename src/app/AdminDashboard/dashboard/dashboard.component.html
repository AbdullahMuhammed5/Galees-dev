<div class="container">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3>Referrals</h3>
                    <div class="row">
                        <div class="col-12">
                            <p class="d-inline-block m-0">Visits from Facebook</p>
                            <span class="float-right">1455</span>
                            <div class="progress">
                                <div class="progress-bar bg-info facebook" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-12 my-3">
                            <p class="d-inline-block m-0">Visits from Twitter</p>
                            <span class="float-right">2206</span>
                            <div class="progress">
                                <div class="progress-bar bg-info twitter" role="progressbar" style="width: 50%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="d-inline-block m-0">Visits from Youtube</p>
                            <span class="float-right">1022</span>
                            <div class="progress">
                                <div class="progress-bar bg-info youtube" role="progressbar" style="width: 50%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <p class="d-inline-block m-0">Visits from Instagram</p>
                            <span class="float-right">1455</span>
                            <div class="progress">
                                <div class="progress-bar bg-info insta" role="progressbar" style="width: 50%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4">
                    <h3>Visits</h3>
                    <div style="display: block">
                        <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                                </canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card p-4">
                    <h3>Registered Users</h3>
                    <div class="row my-3">
                        <div class="col-6 row">
                            <div class="col-4">
                                <div class="person sitter text-center">
                                    <i class="far fa-user"></i>
                                </div>
                            </div>
                            <div class="col-8">
                                <span>5048</span>
                                <p>Babysitters</p>
                            </div>
                        </div>
                        <div class="col-6 row">
                            <div class="col-4">
                                <div class="person sitter text-center">
                                    <i class="far fa-user"></i>
                                </div>
                            </div>
                            <div class="col-8">
                                <span>5048</span>
                                <p>Babysitters</p>
                            </div>
                        </div>
                        <div class="col-6 row mt-3">
                            <div class="col-4">
                                <div class="person sitter text-center">
                                    <i class="far fa-user"></i>
                                </div>
                            </div>
                            <div class="col-8">
                                <span>5048</span>
                                <p>ElderySitters</p>
                            </div>
                        </div>
                        <div class="col-6 row mt-3">
                            <div class="col-4">
                                <div class="person client text-center">
                                    <i class="far fa-user"></i>
                                </div>
                            </div>
                            <div class="col-8">
                                <span>5048</span>
                                <p>Clients</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card p-4">
                    <h3>Anaylics</h3>
                    <div style="display: block">
                        <canvas mdbChart [chartType]="chartType2" [datasets]="chartDatasets2" [labels]="chartLabels2" [colors]="chartColors2" [options]="chartOptions2" [legend]="true" (chartHover)="chartHovered2($event)" (chartClick)="chartClicked2($event)">
                            </canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card p-4">
                    <div class="row my-3">

                        <div class="col-6 mt-3">
                            <h3>Number of Orders</h3>
                        </div>
                        <div class="col-6 my-3">
                            <span class="order">5048</span>
                            <p>Orders</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
