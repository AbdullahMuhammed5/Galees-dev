<div class="container">
    <div class="container-fluid text-center">
        <form class="mt-4" [formGroup]="loginAsAdmin" (ngSubmit)="login(loginAsAdmin)">
            <mat-form-field class="example-full-width my-5">
                <input matInput placeholder="Email" formControlName="email">
                <mat-hint class="alert alert-danger d-block" *ngIf="loginAsAdmin.controls.email.touched && loginAsAdmin.controls.email.errors?.required">
                    This field is required</mat-hint>
                <mat-hint class="alert alert-danger d-block" *ngIf="loginAsAdmin.controls.email.dirty && loginAsAdmin.controls.email.errors?.pattern">
                    Invalid Email</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>

            <button type="submit">Login</button>
        </form>
    </div>
</div>
